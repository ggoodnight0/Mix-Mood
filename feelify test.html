<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Mood Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Mood Playlist</h1>
        <label for="moodSelect">Select your mood:</label>
        <select id="moodSelect">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="energetic">Energetic</option>
        </select>
        <button onclick="getPlaylist()">Get Playlist</button>
        <div id="playlistResult"></div>

        <div id="youtubePlayer"></div>
       
        <div class="quote-container">
            <h1>Inspirational Quote of the Day</h1>
            <p id="quote-text">Loading...</p>
            <button onclick="fetchQuote()">Get New Quote</button>
        </div>
    </div>

    <script src="feelify test.js"></script>
</body>
</html>
